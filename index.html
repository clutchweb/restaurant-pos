<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Titanic - POS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .categories, .checkout {
      margin-top: 20px;
    }
    .category-btn {
      padding: 15px 20px;
      font-size: 1.2em;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .item-btn {
      padding: 10px 15px;
      font-size: 1em;
      margin: 4px;
      border: none;
      border-radius: 6px;
      background: #2980b9;
      color: white;
      cursor: pointer;
    }
    .category-btn:hover, .item-btn:hover, button:hover {
      background: #1c5980;
    }
    .item-list {
      display: flex;
      flex-wrap: wrap;
    }
    .cart {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: calc(100% - 20px);
    }
    .manual-toggle {
      float: right;
      font-size: 2em;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.2em;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <header>The Titanic</header>
  <div class="container">
    <div class="categories">
      <h2>Categories <span class="manual-toggle" onclick="openManualEntry()">＋</span></h2>
      <div id="categoryButtons"></div>
    </div>

    <div class="item-list" id="itemButtons"></div>

    <div class="cart">
      <h2>Cart</h2>
      <table>
        <thead><tr><th>Item</th><th>Price</th></tr></thead>
        <tbody id="cartItems"></tbody>
        <tfoot><tr><td><strong>Total</strong></td><td id="totalAmount">$0.00</td></tr></tfoot>
      </table>
    </div>

    <div class="checkout">
      <h2>Checkout</h2>
      <select id="paymentMethod">
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
      </select>
      <div id="cashInputContainer" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeCashInput()">✖</span>
          <h2>Enter Cash Given</h2>
          <input type="number" id="cashGiven" placeholder="Cash Given" />
          <button onclick="finalizeCheckout()">Confirm</button>
        </div>
      </div>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <div class="modal" id="manualModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeManualEntry()">✖</span>
      <h2>Add Manual Item</h2>
      <input type="text" id="manualName" placeholder="Item Name" />
      <input type="number" id="manualPrice" placeholder="Price" />
      <button onclick="addManualItem()">Add to Menu</button>
    </div>
  </div>

  <script>
    const items = {};
    for (let i = 1; i <= 10; i++) {
      items[`Category ${i}`] = [];
      for (let j = 1; j <= 10; j++) {
        items[`Category ${i}`].push({ name: `Item ${i}-${j}`, price: (j + i).toFixed(2) });
      }
    }
    let cart = [];
    let currentCategory = '';

    function renderCategories() {
      const catDiv = document.getElementById('categoryButtons');
      catDiv.innerHTML = '';
      Object.keys(items).forEach(category => {
        const btn = document.createElement('button');
        btn.textContent = category;
        btn.className = 'category-btn';
        btn.onclick = () => showItems(category);
        catDiv.appendChild(btn);
      });
    }

    function showItems(category) {
      currentCategory = category;
      const itemDiv = document.getElementById('itemButtons');
      itemDiv.innerHTML = '';
      items[category].forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = `${item.name} - $${item.price}`;
        btn.className = 'item-btn';
        btn.onclick = () => addToCart(item);
        itemDiv.appendChild(btn);
      });
    }

    function addManualItem() {
      const name = document.getElementById('manualName').value;
      const price = parseFloat(document.getElementById('manualPrice').value);
      if (!name || isNaN(price)) return alert('Enter valid name and price');
      if (!items['Manual']) items['Manual'] = [];
      items['Manual'].push({ name, price });
      closeManualEntry();
      renderCategories();
      showItems('Manual');
    }

    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      const cartBody = document.getElementById('cartItems');
      cartBody.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.name}</td><td>$${parseFloat(item.price).toFixed(2)}</td>`;
        cartBody.appendChild(row);
        total += parseFloat(item.price);
      });
      document.getElementById('totalAmount').innerText = `$${total.toFixed(2)}`;
    }

    function openManualEntry() {
      document.getElementById('manualModal').style.display = 'flex';
    }

    function closeManualEntry() {
      document.getElementById('manualModal').style.display = 'none';
    }

    function checkout() {
      const method = document.getElementById('paymentMethod').value;
      if (cart.length === 0) return alert('Cart is empty');
      if (method === 'Cash') {
        document.getElementById('cashInputContainer').style.display = 'flex';
      } else {
        generateReceipt('Card', 0);
      }
    }

    function closeCashInput() {
      document.getElementById('cashInputContainer').style.display = 'none';
    }

    function finalizeCheckout() {
      const cash = parseFloat(document.getElementById('cashGiven').value);
      const total = cart.reduce((sum, i) => sum + parseFloat(i.price), 0);
      if (isNaN(cash) || cash < total) return alert('Not enough cash given');
      document.getElementById('cashInputContainer').style.display = 'none';
      generateReceipt('Cash', cash - total);
    }

    function generateReceipt(method, change) {
      const win = window.open('', '', 'width=400,height=600');
      const now = new Date();
      let content = `<h1 style='text-align:center;'>The Titanic</h1><hr><pre>`;
      content += `Date: ${now.toLocaleDateString()}\nTime: ${now.toLocaleTimeString()}\n\nItems:\n`;
      cart.forEach(item => content += `${item.name.padEnd(20)} $${parseFloat(item.price).toFixed(2)}\n`);
      const total = cart.reduce((sum, i) => sum + parseFloat(i.price), 0);
      content += `\nTotal:               $${total.toFixed(2)}\nPayment Method:      ${method}\n`;
      if (method === 'Cash') content += `Change:              $${change.toFixed(2)}\n`;
      content += `</pre><hr><p style='text-align:center;'>Thank you!</p>`;
      content += `<div style='text-align:center;'><button onclick='window.print()'>Print Receipt</button></div>`;
      win.document.write(content);
      win.document.close();
      cart = [];
      updateCart();
    }

    renderCategories();
  </script>
</body>
</html>
